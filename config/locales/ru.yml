    name_html: "<b>Кондитерская фабрика «BURKUT»</b>"
    about_html: " - молодое предприятие, основанное в 2017 году. В настоящее время на нашей фабрике изготавливаются различные виды жевательной,  
    мягкой и твердой карамели с фруктовыми и молочными вкусами, а так же хлебобулочные изделия с использованием современного европейского оборудования.
    <br><br>
    В ближайшей перспективе планируется расширение ассортимента кондитерских изделий, в том числе производство десертных паст, 
    шоколадных драже, вафель и печенья различных видов.
    <br><br>
    Качество выпускаемой продукции обеспечивается за счет использования натурального экологически чистого сырья от российских 
    и европейских производителей. Особое внимание на фабрике уделяется качеству и безопасности входящего сырья, каждая партия 
    проходит тщательный лабораторный контроль, в том числе и на отсутствие генетически модифицированных ингредиентов.
    <br><br>
    В своей работе мы стараемся использовать новые технологии, которые позволяют производить именно ту продукцию, которую ждут наши потребители.
    <br><br>"
    


